<app-loader></app-loader>
<div class="container-fluid">

    <div class="row ">
    
        <div class="col-lg-6 pt-2 mt-3">
        <!-- start page title -->
        <app-page-title title=""></app-page-title>
        <!-- end page title -->
        </div>
        </div>

    <div class="row">
        <div class="col-lg-6 m-auto">
            <div class="card">
                <div class="card-body ">
                    <h4 class="card-title mb-4 text-green font-size-18">Add Member</h4>
                    <form [formGroup]="addMemberForm" id="addMemberForm" (ngSubmit)="postmember()">
                        <!-- <form [formGroup]="addMemberForm" id="addMemberForm"> -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label for="short-bio">Upload Photo</label>
                                    <input type="file" class="form-control">
                                </div>
                            </div> 
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label>Started Date</label>
                                    <!-- <mat-form-field appearance="outline">

                                        <input matInput formControlName="releasedAt"
                                               [matDatepickerFilter]="dateFilter"
                                               [matDatepicker]="releasedAtPicker">
                                      
                                        <mat-datepicker-toggle matSuffix [for]="releasedAtPicker">
                                      
                                        </mat-datepicker-toggle>
                                      
                                        <mat-datepicker #releasedAtPicker>
                                      
                                        </mat-datepicker>
                                      
                                      </mat-form-field> -->
                                    <input type="date" class="form-control">
                                </div>
                            </div>                           
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label>Member Name</label>
                                    <input type="text" class="form-control"  formControlName="name" [ngClass]="{ 'is-invalid': submitted && m.name.errors }" >
                                    <div *ngIf="submitted && m.name.errors" class="invalid-feedback">
                                        <div *ngIf="m.name.errors.required">Name is required</div>
                                      </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label>Email</label>
                                    <input type="text" class="form-control"  formControlName="email" [ngClass]="{ 'is-invalid': submitted && m.email.errors }" >
                                    <div *ngIf="submitted && m.email.errors" class="invalid-feedback">
                                        <div *ngIf="m.email.errors.required">Email is required</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label for="firstname">Mobile Number</label>
                                    <input type="text" class="form-control"  formControlName="mobile" [ngClass]="{ 'is-invalid': submitted && m.mobile.errors }" >
                                    <div *ngIf="submitted && m.mobile.errors" class="invalid-feedback">
                                        <div *ngIf="m.mobile.errors.required">Mobile is required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label for="firstname-arabic">Alternate Mobile Number</label>
                                    <input type="text" class="form-control"  formControlName="alternatemobile" [ngClass]="{ 'is-invalid': submitted && m.alternatemobile.errors }">
                                    <div *ngIf="submitted && m.alternatemobile.errors" class="invalid-feedback">
                                        <div *ngIf="m.alternatemobile.errors.required">Alternate Mobile is required</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label for="lastname">Address</label>
                                    <input type="text" class="form-control"  formControlName="address" [ngClass]="{ 'is-invalid': submitted && m.address.errors }" >
                                    <div *ngIf="submitted && m.address.errors" class="invalid-feedback">
                                        <div *ngIf="m.address.errors.required">Address is required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label for="lastname-arabic">Company Name</label>
                                    <input type="text" class="form-control"  formControlName="company" [ngClass]="{ 'is-invalid': submitted && m.company.errors }" >
                                    <div *ngIf="submitted && m.company.errors" class="invalid-feedback">
                                        <div *ngIf="m.company.errors.required">Company Name is required</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label for="email">Industry Type</label>
                                    <input type="text" class="form-control"  formControlName="industry" [ngClass]="{ 'is-invalid': submitted && m.industry.errors }" >
                                    <div *ngIf="submitted && m.industry.errors" class="invalid-feedback">
                                        <div *ngIf="m.industry.errors.required">Industry Type is required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label>Status</label>
                                    <ng-select [items]="selectRole"></ng-select>
                                </div>
                            </div> 
                        </div>

                        <div class="justify-content-center text-center mt-3">
                            <button type="submit" class="btn btn-primary w-md">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>    
    <!-- end row -->
    <!-- <div class="row d-flex mb-4">
        <div class="col-sm-12">
            <div class="justify-content-center text-center">
                <button type="submit" class="btn btn-primary w-md">Submit</button>
            </div>
        </div>
    </div> -->
</div>
